<!DOCTYPE html>
<html lang="en">
  
<head>
  <title>SMW Contact</title>
  <link href="styles/bootstrap.css" rel="stylesheet">
  <link href="styles/bootstrap-mod.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <style>
    form{
      max-width: 800px;
    }
    form textarea{
      resize: none;
    }
    form label, button{
      margin-top: 1.5rem;
    }
  </style>

</head>
  


<body>
  <nav>
    <div class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand mr-auto" href="index.html">Scott M. Wyant</a>
      <div class="navbar-nav ml-auto">
      </div>
    </div>
  </nav>
  <main>    
    <div class="container">      
      <div class="row">
        <div class="col py-3">
          <form action="https://formspree.io/scottmwyant@gmail.com" method="post">
            <label for="inputFrom">From</label>
            <input id="inputFrom" type="email" name="_replyto"  class="form-control" aria-describedby="emailHelp" placeholder="your email address">
            <label for="inputSubject">Subject</label>
            <input id="inputSubject" type="text" name="_subject"  class="form-control" placeholder="hey, nice website!">
            <label for="inputMessage">Message</label>
            <textarea id="inputMessage" name="message" class="form-control" rows="6" placeholder="your message for Scott"></textarea>
            <button type="submit" class="btn btn-primary px-3">Send</button>
            <!--<input type="hidden" name="_next" value="http://scottmywant.com"/>-->
            <input type="text" name="_gotcha" style="display: none;">
          </form>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
